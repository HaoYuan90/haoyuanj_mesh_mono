apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: blockchain-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blockchain-service
    spec:
      containers:
        - name: blockchain-service
          #image: docker.io/library/blockchain-service-local:latest
          image: xiaopewpew/mesh-mono-blockchain-service:20250602.1748846841
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080